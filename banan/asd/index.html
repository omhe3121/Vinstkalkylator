<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Document</title>
  <link href=
  "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  rel="stylesheet">
  <link href="style/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1 class="rubrik">Vinstkalkylator</h1>
  <div class="row" style="width: 70%;margin: 0 auto">
    <div class="col-sm">
      <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><select class="form-control mr-sm-2" id=
          "operation">
            <option value="+">
              +
            </option>
            <option value="-">
              -
            </option>
          </select></li>
          <li class="list-group-item"><input aria-label="Description" class=
          "form-control mr-sm-2" id="desc" placeholder="Description..."></li>
          <li class="list-group-item"><input aria-label="Kr" class=
          "form-control mr-sm-2" id="kr" placeholder="Kr..." type=
          "number"></li>
          <li class="list-group-item"><button class=
          "btn btn-outline-success my-2 my-sm-0" id="btn_add" onclick="add()"
          style="width: 100%;">Add</button></li>
        </ul>
      </div>
    </div>
    <div>
      <div class="container">
        <h1 class="display-5">Inkomst</h1>
        <table class=" table table-striped table-dark table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Beskrivning</th>
              <th scope="col">Inkomst</th>
            </tr>
          </thead>
          <tbody id="body_Income"></tbody>
        </table>
      </div>
    </div>
    <div>
      <div class="container">
        <h1 class="display-5">Förlust</h1>
        <table class="table table-striped table-dark table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Beskrivning</th>
              <th scope="col">Förlust</th>
            </tr>
          </thead>
          <tbody id="body_loss"></tbody>
        </table>
      </div>
    </div>
    <div class="col-sm">
      <div class="card" style="width: 18rem;">
        <div class="card-header">
          Vinst
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><input aria-label="Profit" class=
          "form-control mr-sm-2" id="profit" placeholder="Total Profit..."
          readonly value="0"></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js">
  </script> 
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
  </script> 
  <script src=
  "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
  </script> 
  <script src=
  "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
  </script>
</body>
</html>
